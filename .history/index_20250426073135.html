<!DOCTYPE html>
<html>
<head>
    <title>Kenya Constitution Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        /* Universal container to center content */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Stripes now full-width of container */
        .strip-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .flag-stripe {
            height: 8px;
            width: 100%;
        }
        .black-stripe { background-color: black; }
        .red-stripe   { background-color: red; }
        .white-stripe { background-color: white; }
        .green-stripe { background-color: green; }

        /* Header with flags/title */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 20px 10px;
            /* make header background same as body */
            background-color: transparent;
        }
        .header img {
            height: 50px;
        }
        .header h1 {
            color: #ff0000;
            font-size: 32px;
            margin: 0;
        }

        /* Language controls */
        .controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        .lang-label {
            font-size: 14px;
            color: #ccc;
        }
        #language {
            padding: 6px 8px;
            font-size: 14px;
            border-radius: 5px;
            background-color: #121212;
            color: white;
            border: 1px solid #ccc;
        }

        /* Text area & button */
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 2px solid #fff;
            background-color: #2a2a2a;
            color: white;
            box-sizing: border-box;
        }
        .ask-button {
            margin-top: 10px;
            width: 100%;
        }
        button {
            width: 100%;
            padding: 10px 20px;
            border-radius: 5px;
            border: 2px solid white;
            background: green;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: red;
        }

        /* Response box */
        #response {
            background: #1e1e1e;
            padding: 15px;
            border-left: 6px solid red;
            border-radius: 5px;
            min-height: 100px;
            margin-top: 15px;
            white-space: pre-wrap;
            font-family: Consolas, monospace;
        }
    </style>
</head>
<body>
    <!-- Stripes wrapped in same container width -->
    <div class="strip-container">
        <div class="flag-stripe black-stripe"></div>
        <div class="flag-stripe white-stripe"></div>
        <div class="flag-stripe red-stripe"></div>
        <div class="flag-stripe white-stripe"></div>
        <div class="flag-stripe green-stripe"></div>
    </div>

    <!-- Title with Flags -->
    <div class="container">
      <div class="header">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/Flag_of_Kenya.svg/1200px-Flag_of_Kenya.svg.png" alt="Kenya Flag">
          <h1>Kenyan Constitution Chatbot</h1>
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/Flag_of_Kenya.svg/1200px-Flag_of_Kenya.svg.png" alt="Kenya Flag">
      </div>

      <!-- Language selector -->
      <div class="controls">
          <label class="lang-label" for="language">Language:</label>
          <select id="language">
              <option value="en">English</option>
              <option value="sw">Swahili</option>
          </select>
      </div>

      <!-- Question and Ask button -->
      <textarea id="question" rows="3" placeholder="Ask about Kenya's constitution..."></textarea>
      <div class="ask-button">
          <button onclick="ask()">Ask</button>
      </div>

      <!-- Response -->
      <div id="response">Response will appear here...</div>
    </div>

    <script>
      async function ask() {
          const question = document.getElementById('question').value;
          const language = document.getElementById('language').value;
          const responseDiv = document.getElementById('response');

          if (!question) {
              alert("Please enter a question");
              return;
          }

          responseDiv.innerHTML = "Thinking...";

          try {
              const response = await fetch('/ask', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ question, language })
              });
              const data = await response.json();
              const text = data.answer;
              responseDiv.innerHTML = "";
              let i = 0;
              function typeWriter() {
                  if (i < text.length) {
                      responseDiv.innerHTML += text.charAt(i++);
                      setTimeout(typeWriter, 15);
                  }
              }
              typeWriter();
          } catch (error) {
              responseDiv.innerHTML = "Error: " + error.message;
          }
      }
    </script>
</body>
</html>
