<!DOCTYPE html>
<html>
<head>
    <title>Kenya Constitution Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
        }

        .flag-stripe {
            height: 10px;
            width: 100%;
        }

        .black-stripe { background-color: black; }
        .red-stripe { background-color: red; }
        .white-stripe { background-color: white; }
        .green-stripe { background-color: green; }

        h1 {
            text-align: center;
            color: red;
            margin-top: 15px;
            font-size: 28px;
        }

        #response {
            background: #1e1e1e;
            padding: 15px;
            border-left: 8px solid red;
            border-radius: 5px;
            min-height: 100px;
            margin-top: 15px;
            white-space: pre-wrap;
            font-family: Consolas, monospace;
            box-shadow: 0px 0px 10px rgba(0,255,0,0.4);
        }

        textarea, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 2px solid white;
            background-color: #2a2a2a;
            color: white;
        }

        button {
            background: green;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: red;
        }
    </style>
</head>
<body>
    <div class="flag-stripe black-stripe"></div>
    <div class="flag-stripe white-stripe"></div>
    <div class="flag-stripe red-stripe"></div>
    <div class="flag-stripe white-stripe"></div>
    <div class="flag-stripe green-stripe"></div>

    <h1>ðŸ‡°ðŸ‡ª Kenya Constitution Chatbot</h1>

    <div>
        <select id="language">
            <option value="en">English</option>
            <option value="sw">Swahili</option>
        </select>
    </div>

    <textarea id="question" rows="3" placeholder="Ask about Kenya's constitution..."></textarea>
    <button onclick="ask()">Ask</button>

    <div id="response">Response will appear here...</div>

    <script>
        async function ask() {
            const question = document.getElementById('question').value;
            const language = document.getElementById('language').value;
            const responseDiv = document.getElementById('response');

            if (!question) {
                alert("Please enter a question");
                return;
            }

            responseDiv.innerHTML = "Thinking...";

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: question, language: language })
                });

                const data = await response.json();
                let text = data.answer;
                responseDiv.innerHTML = "";

                let i = 0;
                function typeWriter() {
                    if (i < text.length) {
                        responseDiv.innerHTML += text.charAt(i);
                        i++;
                        setTimeout(typeWriter, 15);
                    }
                }
                typeWriter();

            } catch (error) {
                responseDiv.innerHTML = "Error: " + error.message;
            }
        }
    </script>
</body>
</html>
